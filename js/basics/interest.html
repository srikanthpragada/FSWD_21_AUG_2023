<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculation</title>
    <script>
        function calculate() {
            var txtAmount = document.getElementById("txtAmount")
            var txtRate = document.getElementById("txtRate")
            var amount = parseInt(txtAmount.value)
            var rate = parseInt(txtRate.value)

            var output = document.getElementById("output")
            output.innerHTML  = amount * rate / 100 
        }
    </script>
</head>
<body>
    <h1>Calculate Interest </h1>
    Amount <br/>
    <input type="number" id="txtAmount" />
    <p></p>
    Interest Rate <br/>
    <input type="number" id="txtRate" />
    <p></p>
    <button onclick="calculate()">Calculate</button>
    <h2 style ="color:red" id="output"></h2>
</body>
</html>
