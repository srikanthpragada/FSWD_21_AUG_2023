<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <script>
        function validatePassword() {
            var pwd = document.getElementById("txtPwd").value 
            // check whether digit is present 
            if (! /\d/.test(pwd))
            {
                alert("Digit is missing!")
                return;
            }

            // check whether uppercase is present 
            if (! /[A-Z]/.test(pwd))
            {
                alert("Uppercase letter is missing!")
                return;
            }
            alert("Valid Password!")
        }
    </script>
</head>
<body>
    <h1>Password Validator</h1>
    Password : <input type="text" id="txtPwd" />
    <p></p>
    <button onclick="validatePassword()">Validate</button>
    
</body>
</html>
