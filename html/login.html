<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form>
      Email <br/>
      <input type="email" 
        required name="email" />
      <p></p>
      Password <br/>
      <input type="password" 
         maxlength="8"
         name="pwd" />
      <p></p>
      <input type="submit" value="Login" />

    </form>
</body>
</html>
